name: 'Build Catalogue Map'
description: 'Generate a catalogue map'
inputs:
  token:
    description: 'GitHub token to access the repository'
    required: true
  source_branch:
    description: 'Branch to deploy the catalogue map'
    required: true
    default: 'main'
  target_branch:
    description: 'Branch to deploy the catalogue map'
    required: true
    default: 'gh-pages'

runs:
  using: "composite"
  steps:
    - name: Clone catalogue map repository
      uses: actions/checkout@v4
      with:
        repository: "github.com/OGSL-SLGO/ogsl-nextjs-map-template"
        tag: ${{ inputs.version }}
        token: ${{ inputs.token }}

    - name: Clone config repository
      uses: actions/checkout@v4
      with:
        token: ${{ inputs.token }}
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "22"

    - name: Install Dependencies
      run: npm ci
      shell: bash

    - name: Run Lint
      run: npm run lint
      shell: bash

    - name: Build Static Files
      run: npm run build
      shell: bash
    
    - name: Upload artifact
      if: ${{ inputs.source_branch == github.ref_name }}
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./out

    - name: Deploy to GitHub Pages
      if: ${{ inputs.source_branch == github.ref_name }}
      id: deployment
      uses: actions/deploy-pages@v4
      with:
        token: ${{ inputs.token }}
        branch: ${{ inputs.target_branch }}
