name: 'Build Catalogue Map'
description: 'Generate a catalogue map'
inputs:
  token:
    description: 'GitHub token to access the repository'
    required: true
  source_branch:
    description: 'Branch to deploy the catalogue map'
    required: true
    default: 'main'
  target_branch:
    description: 'Branch to deploy the catalogue map'
    required: true
    default: 'gh-pages'

runs:
  using: "composite"
  steps:
    - name: Clone catalogue map repository
      run: cp -r "$GITHUB_ACTION_PATH" .
      shell: bash

    - name: Clone config repository
      uses: actions/checkout@v4
      with:
        token: ${{ inputs.token }}
        path: ../config
    
    - name: Copy config
      shell: bash
      run: |
        rm -rf ../config/.git
        cp -r ../config/ .

    - name: Show available files
      run: ls -la
      shell: bash
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "22"

    - name: Install Dependencies
      run: npm ci
      shell: bash

    - name: Run Lint
      run: npm run lint
      shell: bash

    - name: Build Static Files
      run: npm run build
      shell: bash
    
    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: "out"

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

